<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>ES ID State Transition Model</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": 1, "label": 1, "shape": "square", "size": 30}, {"color": "#eb4034", "group": 2, "id": "1.1", "label": "1.1", "shape": "dot", "size": 10}, {"color": "#eb4034", "group": 2, "id": "1.2", "label": "1.2", "shape": "dot", "size": 10}, {"group": 1, "id": 2, "label": 2, "shape": "square", "size": 30}, {"color": "#eb4034", "group": 2, "id": "2.1", "label": "2.1", "shape": "dot", "size": 10}, {"color": "#eb4034", "group": 2, "id": "2.2", "label": "2.2", "shape": "dot", "size": 10}, {"color": "#eb4034", "group": 2, "id": "2.3", "label": "2.3", "shape": "dot", "size": 10}, {"group": 1, "id": 3, "label": 3, "shape": "square", "size": 30}, {"color": "#eb4034", "group": 2, "id": "3.1", "label": "3.1", "shape": "dot", "size": 10}, {"color": "#eb4034", "group": 2, "id": "3.2", "label": "3.2", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 2}, {"arrows": "to", "from": 1, "to": "1.1"}, {"arrows": "to", "from": "1.1", "to": "1.2"}, {"arrows": "to", "from": "1.2", "to": "1.1"}, {"arrows": "to", "from": 2, "to": 3}, {"arrows": "to", "from": 2, "to": "2.1"}, {"arrows": "to", "from": "2.1", "to": "2.2"}, {"arrows": "to", "from": "2.1", "to": "2.3"}, {"arrows": "to", "from": "2.2", "to": "2.3"}, {"arrows": "to", "from": "2.2", "to": "2.1"}, {"arrows": "to", "from": "2.3", "to": "2.2"}, {"arrows": "to", "from": 3, "to": 2}, {"arrows": "to", "from": 3, "to": "3.1"}, {"arrows": "to", "from": "3.1", "to": "3.2"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
